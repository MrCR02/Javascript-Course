<html>
    <head>
        <title>JavaScript</title>

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <body>
        <div class="container">
        <div class="row" id = "extra">
            <div class="col-md-6" id = "watch">
                Time:   00:00:00
            </div>

            <div class="col-md-6" id = "date">
            
            </div>
        </div>

        <div class="row">
            <div id="stopwatch">
                00:00:00:00
            </div>
        </div>
        <div class="row">
            <ul id="buttons">
                <li><button onclick="startTimer()" id = "start">Start</button></li>
                <li><button onclick="stopTimer()" id = "stop">Stop</button></li>
                <li><button onclick="resumeTimer()" id = "resume">Resume</button></li>
                <li><button onclick="resetTimer()" id = "reset">Reset</button></li>
            </ul>
        </div>
        </div>

        <script src="js/task1.js"></script>
    </body>
</html>
